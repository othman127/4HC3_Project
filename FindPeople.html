<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Connect.gg</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<div class="p-3 mb-2 bg-dark text-white"></div>
	</head>
	<body>
		

		<div class="wrapper container">
			<div class="row">
				<div class="col-md-12">
					<div class="text-center">
						<div class="row">
							<h1>Find People</h1>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle navBar" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Friends
									</button>
									<!-- Each character will have their own % ranges for Low and Mid %. -->
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item">Messaging</a>
										<br/>
										<a class="dropdown-item">Add Friends</a>
										<br/>
										<a class="dropdown-item">Find People</a>
										<br/>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle navBar" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Events
									</button>
									<!-- Each character will have their own % ranges for Low and Mid %. -->
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item">Find Event</a>
										<br/>
										<a class="dropdown-item" href="CreateEvent.html">Create Event</a>
										<br/>
										<a class="dropdown-item">View Calendar</a>
										<br/>
										<a class="dropdown-item">View Maps</a>
										<br/>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle iconBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	<path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
	<path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
	<path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
</svg>
									</button>
									<!-- Each character will have their own % ranges for Low and Mid %. -->
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item" href="profilepage.html">Profile Page</a>
										<br/>
										<a class="dropdown-item" href="/ViewHistory.html">View History</a>
										<br/>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<button class="btn btn-primary iconBtn" type="button">
									<svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	<path fill-rule="evenodd" d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z"/>
	<path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z"/>
</svg>
								</button>
							</div>
						</div>

						<!-- container to modify the HTML of the tabs based on user input -->
						<div id="tabContainer">
							<div class="row">
								<div class="col-md-12">
									<ul class="nav nav-tabs addGames">
										<li class="active"><a href="#">Add Games</a></li>
										<li><a href="#exampleModal" data-toggle="modal" data-target="#exampleModal">+</a></li>
									</ul>
									<div class="row">
										<div class="col-md-4">
											<h4>Click '+' to add games to search for</h4>
										</div>
										<div class="col-md-8">
										</div>
									</div>
									</br>
								</div>
								</hr>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<button id="moreSettingsBtn" onClick="toggleMoreSettings()" class="btn btn-primary myBtns" type="button">
									More Settings
								</button>
							</div>
							<div class="col-md-9">
							</div>
						</div>

						<!-- This div gets filled with content if "More Settings" is open, empty if closed -->
						<div id="moreSettingsContent"></div>

						<div class="row">
							<div class="col-md-3">
								<button onClick="findGamers()" class="btn btn-primary myBtns submitBtn" type="submit">
									Find Gamers
								</button>
							</div>
							<div class="col-md-9">
							</div>
						</div>

						<!-- This div gets filled with content after "Find Gamers" is clicked -->
						<div id="searchResultsContent"></div>

						<!-- This div gets filled with alerts after sending a friend request -->
						<div id="alertContent"></div>

					</div>
				</div>
			</div>
		</div>

<!-- Modal for "Select Games" -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12">
					<h3 class="text-center modalTitle">Select Games</h3>
					<h5 class="text-center">Find people who play the same games as you.</h5>
					<div class="well" style="max-height: 300px;overflow: auto;">
						<ul class="list-group checked-list-box">
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg0">
									<img src="src/csgo.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg0" id="sglbl0">Counter Strike: Global Offensive</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg1">
									<img src="src/lol.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg1" id="sglbl1">League of Legends</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg2">
									<img src="src/dota.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg2" id="sglbl2">Dota 2</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg3">
									<img src="src/valorant.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg3" id="sglbl3">Valorant</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg4">
									<img src="src/amongus.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg4" id="sglbl4">Among Us</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg5">
									<img src="src/minecraft.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg5" id="sglbl5">Minecraft</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="sg6">
									<img src="src/monopoly.png" class="gameIcon"/>
									<label class="custom-control-label" for="sg6" id="sglbl6">Monopoly</label>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button type="button" onClick="addGames()" class="btn btn-primary" data-dismiss="modal">Add Games</button>
		</div>
	</div>
	</div>
</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/FindPeople.js"></script>
	</body>
</html>
